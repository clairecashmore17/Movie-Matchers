  <body>
    <h2></h2>

    <div class="container my-5 mt-5 mx-5 px-5">
      <h2 class="title text-centere text-white is-2 is-capitalized">Contact Movie Matchers</h2>
      <form action="" method="post">
          <div class="field">
              <label for="name" class="label is-size-4 has-text-weight-light"></label>
              <div class="control has-icons-left">
                  <input type="text" name="name" id="name" class="input" placeholder="Movie Character Name" autofocus>
                      <span class="icon is-left">
                          <i class="fa fa-user"></i>
                      </span>
              </div>
          </div>
          <div class="field">
              <label for="email" class="label is-size-4 has-text-weight-light"></label>
              <div class="control has-icons-left">
                  <input type="email" name="email" id="email" class="input" placeholder="Email">
                      <span class="icon is-left">
                          <i class="fa fa-envelope"></i>
                      </span>
              </div>
          </div>
          <div class="field">
              <label for="message" class="label is-size-4 has-text-weight-light"></label>
              <textarea name="message" id="message" rows="5" class="textarea is-medium" placeholder="Message to Movie Matchers"></textarea>
          </div>
          <button type="submit" class="button is-success is-size-6">Submit</button>
      </form>
  </div>
