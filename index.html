<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie Matcher</title>
  </head>

  <body>
    <!-- Header -->
    <!-- Add background image? -->
    <header class="hero">
        <div class="hero-body container">
            <p class="title has-text-centered text-movie-red">
                Movie Matchers
            </p>
            <p class="subtitle has-text-centered text-movie-red">
                Movies you were made to watch.
            </p>
            
        </div>
        <!-- Navigation tabs -->
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ">
                <div class="block movie-red-back has-text-centered">
                    <a class="nav-item nav-link active m-4 text-movie" href="#">Home <span class="sr-only">(current)</span></a>
                
                    <a class="nav-item nav-link m-4 text-movie" href="#">Your Favorites</a>
                
                    <a class="nav-item nav-link m-4 text-movie" href="#">Contact Us</a>
                </div>
   
              </div>
            </div>
          </nav>
        </div>
        

    </header>

    <!-- Main -->
    <main class="columns" id="page-content">
    <!-- Quiz on the left -->
        <section class="column m-4">
            <div class="columns is-flex-direction-column">
                <div class="column">
                    <h1 class="title text-movie">What Kind of Person Are You?</h1>
                </div>
                <!-- value is the variable we will pass in from our javascript -->
                <div class="column is-half">
                     <progress class="progress is-small" value="4" max="5"></progress>
                </div>
                <div class="column" id="questions-section">
                    <h1 class="title is-4 text-movie" id="prompt">Click start to find out!</h1>
                        <button class="button ml-6 btnSpecial text-movie" id="start-quiz">Start</button>
                    
                    <ul id="questions-list">
                        <!-- Question buttons through javascript -->
                    </ul>
                </div>
            </div>
        </section>

        <!-- Results on the right -->
        <section class="column m-3">
            <div class="columns is-flex-direction-column">
                <div class="column">
                    <h1 class="title text-movie">What You Should Watch</h1>
                </div>
                <div class="column">
                    <!-- List of movies paired with drink -->
                    <ul id="results">


                    </ul>
                </div>
            </div>
        </section>


    </main>
    <footer class="container">
        <h2 class="text-movie">❤️ Made with love by Program Parsers.</h2>
        <div class="text-movie">
            
            &copy; 2022 Program Parsers, Inc.
        </div>
    </footer>

    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/apiPull.js"></script>
  </body>
</html>
